<!-- form.html -->
{% extends 'base.html' %}
{% load bootstrap4 %}


{% block body %}
<h1 class="text-center">{{ title }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary">완료</button>
</form>
{% endblock %}
